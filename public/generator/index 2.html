
<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
    <link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
    <link type="text/css" rel="stylesheet" href="imitate-form.css"></link>
    <script src="http://a.tbcdn.cn/??s/kissy/1.3.0/kissy-min.js"></script>
    <script src="imitate-form.js"></script>
	</head>
<body>
<div style="width:990px;margin:0 auto;padding-top:20px;">

  <!--group之input(text)-->
  <div class="control-group">
    <div class="group-input-text K_groupInputTxt"><input type="text" placeholder="输入内容"/></div>
  </div>
  <!--group之input(text)-->


  <!--group之radio-->
  <div class="control-group">
    <div class="group-radio K_commGroup">
      <span class="radio K_groupRadio" data-value="0">radio 1</span>
      <span class="radio checked K_groupRadio" data-value="1">radio 2</span>
      <input type="hidden" class="K_hideValue" value="1"/>
    </div>
  </div>
  <!--group之radio-->


  <!--group之checkbox-->
  <div class="control-group">
    <div class="group-checkbox K_commGroup">
      <span class="checkbox K_groupCheck" data-value="0">check 1</span>
      <input type="hidden" class="K_hideValue" value=""/>
    </div>
  </div>
  <!--group之checkbox-->


  <!--group之select-->
  <div class="control-group">
    <div class="group-select K_groupSelect">
      <span class="K_selectTxt">请选择</span><span class="triangle K_seTriangle up"></span>
      <div class="select-list K_selectList">
        <ul>
          <li data-value="1" class="K_selectLi">选项一</li>
          <li data-value="2" class="K_selectLi">选项二</li>
        </ul>
      </div>
      <input type="hidden" class="K_hideValue" value=""/>
    </div>
  </div>
  <!--group之select-->


</div>


</body>
</html>
