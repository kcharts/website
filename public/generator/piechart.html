<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>在线图表生成器 KCharts 1.2 beta</title>
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<link rel="stylesheet" href="css/imitate-form.css" />
<link rel="stylesheet" href="css/common.css" />
</head>
<body>
<div class="clearfix main-container">
	<div class="preview-pane">
		<div class="preview-inner bd-outer">
			<div id="demo1" class="preview bd-inner"></div>
		</div>
		<div class="bd-outer">
			<div class="bd-inner code-inner">
				<div class="kc-title">
					配置代码
				</div>
				<textarea id="J_codePane"  class="preview"></textarea>
			</div>
		</div>
	</div>

	<div class="config-panel bd-outer">
		<div class="config-panel-inner bd-inner">
			<div class="kc-title">
				调整样式
			</div>
			<div class="scroll-wrapper">
			<div class="attr-name ">数据<span class="triangle"></span></div>
				<div class="attr-detail block isdown">
					<a class="kc-btn kc-btn-small" href="#" id="J_BtnSetData">填充数据</a>
					<textarea id="J_series" class="ks-chart-gen-attrs hidden large-area data-area" attrname="series">
Chrome 1
FireFox  2
IE 3
Opera 4
Safari 5
					</textarea>
					
				</div>

				

				
				
				
				
				<!-- 更多配置 start -->
				<div id="J_MoreCfgPanel" class="more-config-panel">
					<div >
						<div class="kc-title">
							更多配置
						</div>
						<div class="attr-name">提示框(tip)
								<input type="checkbox" class="ks-chart-gen-attrs" attrname="tip" subattrname="isShow" checked="checked">
								<span class="triangle"></span>
						</div>
						<div class="attr-detail block isdown">
							<table>
								<tr>
									<td class="sub-attr-name">内容模版</td>
									<td>
										
										<div class="control-group">
										    <div class="group-input-text group-input-text-short K_groupInputTxt">
										    	<input type="text" class="ks-chart-gen-attrs" attrname="tip" subattrname="template" placeholder="请输入子标题" value="${{y}}">
										    </div>
										  </div>

									</td>
									
								</tr>
								<tr>
									<td class="sub-attr-name">字体颜色</td>
									<td><input type="text" id="J_tip_color"  class="ks-chart-gen-attrs iColorPicker" attrname="tip" attrtype="css" subattrname="color" value="#444"></td>
									
								</tr>
								<tr>
									<td class="sub-attr-name">字体粗细</td>
									<td>

									<div class="control-group">
									    <div class="group-select K_groupSelect group-select-short">
									      <span class="K_selectTxt">正常</span><span class="triangle K_seTriangle up"></span>
									      <div class="select-list K_selectList">
									        <ul>
									          <li data-value="normal" class="K_selectLi">正常</li>
									          <li data-value="bold" class="K_selectLi">加粗</li>
									        </ul>
									      </div>
									      <input type="hidden" class="K_hideValue ks-chart-gen-attrs" value="normal"  attrname="tip" attrtype="css" subattrname="font-weight"/>
									    </div>
									  </div>

									</td>
									
								</tr>
								<tr>
									<td class="sub-attr-name">数据合并</label> </td>
									<td>
										<input type="checkbox" class="ks-chart-gen-attrs" attrname="comparable"/>
										<span class="label label-important">多组数据时可选</span>
									</td>
								</tr>
							</table>
						</div>

						<div class="attr-name">柱体宽度比例(20% ~ 100%)<span class="triangle"></span></div>
						<div class="attr-detail block isdown">
							<table>
								<tr>
									<td class="sub-attr-name">单柱宽度</td>
									<td><input type="range"  class="ks-chart-gen-attrs" min="0.2" max="1" step="0.1" attrname="bars"  subattrname="barRatio" value="0.5"></td>
								</tr>
								<tr>
									<td class="sub-attr-name">多柱宽度比</td>
									<td><input type="range"  class="ks-chart-gen-attrs" min="0.2" max="1" step="0.1" attrname="bars"  subattrname="barsRatio" value="0.5"></td>
								</tr>
							</table>
						</div>

						

						<div class="attr-name">纵轴网格线(xGrids)
					<input type="checkbox" class="ks-chart-gen-attrs" attrname="xGrids" subattrname="isShow" checked="checked">
					<span class="triangle"></span>
				</div>
				<div class="attr-name">横轴网格线(yGrids)
					<input type="checkbox" class="ks-chart-gen-attrs" attrname="yGrids" subattrname="isShow" checked="checked">
					<span class="triangle"></span>
				</div>
					</div>
				</div>
			<!-- 更多配置 end -->
				
			</div>


		</div>


		<div class="gen-wrapper">
					<div class="btn-more-config-wrapper">
						<a href="#" id="J_MoreConfig" class="btn-more-config">展开更多配置</a>
					</div>
					<a href="javascript:void(0)" id="J_btnGen" class="kc-btn kc-btn-blue">生成</a>
					<a class="kc-btn" href="http://fiddle.jshell.net/3Y2Gc/4/" target="_blank">edit in fiddle</a>
				</div>
		</div>
	</div>
</div>
<script src="http://a.tbcdn.cn/??s/kissy/1.3.0/kissy-min.js"></script>
<script type="text/javascript" src="js/jquery-min.js"></script>
<script type="text/javascript" src="js/icolor-picker-min.js"></script>
<script type="text/javascript" src="js/highlighter.js"></script>
<script type="text/javascript" src="js/imitate-form.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
(function(S){
	S.Config.debug = true;
	S.config({
		packages:[
			{
				name:"generator",
				path:"../"
			}
		]
	});
	S.use("generator/js/piechart");
})(KISSY);
</script>

</body>
</html>
