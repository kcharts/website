<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style>
#demo1{
  width:750px;
  height:300px;
  margin:0px auto;
}
#demo1 .ks-charts-legend ul li{
  float: left;  
  padding: 10px;
}
#demo1 .ks-charts-legend .disable{
  color:#ccc;
}
#demo1 .ks-charts-legend .legend-text{
  padding-left: 5px;
}
</style>
</head>
<body>
<div id="demo1">

</div>
<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
<script type="text/javascript">
config = {
   href:"http://jsbin.com/ugOPasu"
};
</script>
<script type="text/javascript" src="../../../../js/update-fiddle.js"></script>
<script type="text/javascript">
KISSY.Config.combine = true;

KISSY.use("gallery/kcharts/1.2/linechart/index",function(S,LineChart){
  var linechart = new LineChart({
      renderTo:"#demo1",
      points:{
        attr:{
          "fill":"#fff",
          "stroke-width":"1px",
          "stroke":"{COLOR}"
        },
        hoverAttr:{
          "fill":"#fff",
          "stroke-width":"1px",
          "stroke":"{COLOR}",
          r:5
        }
      },
      yLabels:{
        css:{
          "marginLeft":"-4px",
          "font-family":"Microsoft Yahei",
          "font-size":"10px"
        }
      },
      xLabels:{
        css:{
          "font-family":"Microsoft Yahei",
           "font-size":"10px"
        }
      },
      title:{
              content:"Onload & DomContentLoaded Time"
            },
            anim:{},
            subTitle:{
              content:"Source: kcharts.taobao.net"
            },
            lineType:"arc",
       xAxis: {
        text:[1,2,3,4,5,6,7]
          },
            yAxis:{
              num:15
            },
          comparable:true,
      series:[{
        "data":[892,1159,1182,2822,1220,1387,1253]
        ,"text":"domContentLoaded"},
        {"data":[5312,5887,5683,7199,5498,4540,5714],
        "text":"onload"}
            ],
      legend:{
        isShow:true,
        css:{
          marginLeft:250,
          marginTop:330
        }
      },
      tip:{
        offset:{
                    x:10,
                    y:10
                },
        template:function(e){
          var html = "";
          for(var i in e.datas){
            html +="<span style='font-size:10px;color:"+e.datas[i]['color']+"'>"+e.datas[i]['text'] +": "+e.datas[i]['y']+" ms<br/>"
          }
          return html;
        }
      }
  });

linechart.on("areaChange",function(e){
    var $labelX = linechart._labelX[e.index];
    for(var i in linechart._labelX){
      linechart._labelX[i].css({"color":"#666","font-weight":"normal"});
    }
    $labelX.css({"color":"#f60","font-weight":"bold"});
  });

linechart.on("paperLeave",function(){
 for(var i in linechart._labelX){
      linechart._labelX[i].css({"color":"#666","font-weight":"normal"});
    }
})

});</script>
</body>
</html>
