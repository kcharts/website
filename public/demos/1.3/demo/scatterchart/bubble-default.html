<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>常规气泡图</title>
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style type="text/css">
#demo1{
    width:750px;
    height:300px;
    margin:0px auto;
}
</style>
</head>
<body>
<div class="wrapper">
    <div id="demo1"></div>
</div>
<script src="//g.tbcdn.cn/kissy/k/1.4.0/seed-min.js"></script>
<script>
(function(S){
var seriesText = ["数据一","数据二","数据三","数据四"]
var series = (function(){
    var tmp = [];
    for(var i =0;i<4;i++){
        var data = [];
        for(var j=0;j<100;j++){
            data.push([Math.random()*(i+1),Math.random()*(i+1),Math.random()*(i+1)/2]);
        }
        tmp.push({
            data:data,
            text:seriesText[i]
        })
    }
    return tmp;

})()

    S.use('gallery/kcharts/1.3/scatterchart/index',function(S,ScatterChart){
            var scatterchart = new ScatterChart({
              title:{
                content:"常规气泡图"
              },
            renderTo:"#demo1",
            xAxis: {
                num:10
             },
             xLabels:{
               css:{
                    "padding-top":"5px"
               }
             },
              yLabels:{
               css:{
                    "text-indent":"-5px"
               }
             },
            series: series,
            points:{
               attr:{
                    // "type":"circle",
                  "stroke-width":"1px",
                  "stroke":"#000"
               }
            },
            tip:{
                template:function(data){
                    return data.y[0]+","+data.y[1];
                },
                alignX:"right",
                alignY:"bottom",
                offset:{
                    x:-10,
                    y:-10
                },
                boundryDetect:true
            },
            legend:{
                        isShow:true
                        ,y:-10
            }
        });
    });
})(KISSY);
</script>
</body>
</html>
