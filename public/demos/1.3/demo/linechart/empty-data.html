
<!doctype html>
<html>
<head>
  <title>含有空数据块状线图</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style>
#demo1{
  width:750px;
  height:300px;
  margin:0px auto;
}
</style>
</head>
<body>
<div id="demo1">

</div>
<script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js"></script>
<script type="text/javascript">
KISSY.Config.combine = true;

KISSY.use("gallery/kcharts/1.3/linechart/index",function(S,LineChart){
  var linechart = new LineChart({
      renderTo:"#demo1",
      points:{
        attr:{
          type:"auto"
        }
      },
      yLabels:{
        css:{
          "marginLeft":"-4px",
          "font-family":"Microsoft Yahei",
          "font-size":"10px"
        }
      },
      xLabels:{
        css:{
          "font-family":"Microsoft Yahei",
           "font-size":"10px"
        }
      },
      areas:{isShow:true},
      title:{
              content:"含有空数据块状线图"
            },
            lineType:"arc",
       xAxis: {
         text:['一月', '二月', '三月', '四月', '五月', '六月',
                    '七月', '八月', '九月', '十月', '十一月', '十二月']
            },
            yAxis:{
              num:7
            },
          comparable:true,
      series:[{
                text: '数据一',
                data: ['', 6.9, 9.5, 14.5, '', '', '', '', '', '', '', '']
            }, {
                text: '数据二',
                data: ['', 0.8, 5.7, 11.3, 17.0, 22.0, '', '', '', '', '', '']
            }
            , {
                text: '数据三',
                data: ['', '', '', '', '', 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }, {
                text: '数据四',
                data: ['', '', '', '', '',  15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }
            ],
      legend:{
        isShow:true,y:-10
      },
      tip:{
        offset:{
                    x:10,
                    y:10
                },
        template:function(e){
          var html = "";
          for(var i in e.datas){
            html +="<span style='font-size:10px;color:"+e.datas[i]['color']+"'>"+e.datas[i]['text'] +" "+e.datas[i]['y']+" \u2103</span><br/>"
          }
          return html;
        }
      }
  });

});</script>
</body>
</html>
