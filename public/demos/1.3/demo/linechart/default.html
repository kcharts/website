<!doctype html>
<html>
<head>
  <title>常规折线图</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style>
#demo1{
  width:750px;
  height:300px;
  margin:0px auto;
}
</style>
</head>
<body>
<div id="demo1">

</div>
<script charset="utf-8" src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js"></script>
<script type="text/javascript">
KISSY.Config.combine = true;
KISSY.use("gallery/kcharts/1.3/linechart/index", function(S, LineChart) {
  var linechart = new LineChart({
    renderTo: "#demo1",
    points: {
      attr: {
        type: "auto"
      }
    },
    yLabels: {
      css: {
        "marginLeft": "-4px",
        "font-family": "Microsoft Yahei",
        "font-size": "10px"
      },
      template: "{{data}} \u2103"
    },
    xLabels: {
      css: {
        "font-family": "Microsoft Yahei",
        "font-size": "10px"
      }
    },
    title: {
      content: "常规折线图"
    },
    anim: {},
    xAxis: {
      css:{
        "border-top":"2px solid #ccc"
      },
      text: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
    },
    yAxis: {
      css:{
        "border-left":"2px solid #ccc"
      },
      num: 7
    },
    comparable: true,
    series: [{
      text: '数据一',
      data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
    }, {
      text: '数据二',
      data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
    }, {
      text: '数据三',
      data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
    }, {
      text: '数据四',
      data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
    }],
    yGrids:{
      css:{
        borderTop:"1px dotted #ccc"
      }
    },
    xGrids:{
      css:{
        borderLeft:"1px dotted #ccc"
      }
    },
    legend: {
      isShow: true,
      y: -10
    },
    tip: {
      offset: {
        x: 10,
        y: 10
      },
      template: function(e) {
        var html = "";
        for (var i in e.datas) {
          html += "<span style='font-size:10px;color:" + e.datas[i]['color'] + "'>" + e.datas[i]['text'] + " " + e.datas[i]['y'] + " \u2103</span><br/>"
        }
        return html;
      }
    }
  });
});
</script>
</body>
</html>
