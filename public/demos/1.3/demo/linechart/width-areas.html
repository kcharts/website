<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style>
#demo1{
  width:750px;
  height:300px;
  margin:0px auto;
}
</style>
</head>
<body>
<div id="demo1">

</div>
<script src="//g.tbcdn.cn/kissy/k/1.4.1/seed-min.js"></script>
<script>
KISSY.Config.combine = true;
KISSY.use("gallery/kcharts/1.3/linechart/index", function(S, LineChart) {
  var linechart = new LineChart({
     title:{
              content:"含有块状区域线图"
            },
    renderTo: "#demo1",
    points:{
      attr:{
        "stroke":"{COLOR}",
        "fill":"#fff",
        r:4
      },
      hoverAttr:{
        "stroke":"{COLOR}",
        "fill":"#fff",
        "r":5,
        "stroke-width":2
      }
    },
    areas:{
       isShow: true,
      attr:{
        opacity:0.5
      }
    },
    themeCls: "ks-chart-rainbow",
    yLabels: {
      css: {
        "marginLeft": "20px",
        "font-family": "Microsoft Yahei",
        "font-size": "10px"
      },
      template:"{{data}} \u2103"
    },
    xLabels: {
      css: {
        "font-family": "Microsoft Yahei",
        "font-size": "10px"
      }
    },
    xGrids: {
      // isShow:false
      template:function(e){

        return (e.index > 0 && e.index < e.chart._pointsX.length) ? e.paper.lineY(e.x,e.y,e.height).css(e.css) : "";
      }
    },
    lineType: "arc",
    xAxis: {
      spacing: {
        left: -28,
        right: -28
      },
      text: ['一月', '二月', '三月', '四月', '五月', '六月',
                    '七月', '八月', '九月', '十月', '十一月', '十二月']
    },
    yAxis: {
      num: 7
    },
    series: [{
      text: '数据一',
      data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
    }, {
      text: '数据二',
      data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
    }],
    legend: {
      isShow: true,
      y: -10
    },
    tip: {
      offset: {
        x: 10,
        y: 10
      },
      css:{
        border:"1px solid {COLOR}",
        "box-shadow":"none",
        "padding":"4px 8px",
        "border-radius":"5px"
      },
      template: function(e) {
        return e.y+ " \u2103"
      }
    }
  });
});
</script>
</body>
</html>
